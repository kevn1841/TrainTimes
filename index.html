<!DOCTYPE html>
	
	<html>
	
		<head>

			<meta charset="UTF-8">

			<meta http-equiv="refresh" content="60" />

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

			<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

			<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

			<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
			<title>Train | Times</title>
	
		</head>
	
		<body>

			<div class="container">

				<h1>Train Schedule</h1>

			</div>

			<div class="container">
				
				<table class="table table-hover">
						
						<thead>
							
							<tr>
								
								<th>Train Name</th>
								
								<th>Destination</th>
								
								<th>Frequency (minutes)</th>
								
								<th>Next Arrival</th>
								
								<th>Minutes Away</th>
							
							</tr>
						
						</thead>
						
						<tbody id="tData">
							
						</tbody>
				
				</table>
			
			</div>

			<div class="container">

				<div class="panel-body">
		
					<form>
						
						<div class="form-group">
						
							<label for="">Train Name</label>
						
							<input type="text" class="form-control" id="newTrainName">
						
						</div>

						<div class="form-group">
						
							<label for="">Destination</label>
						
							<input type="text" class="form-control" id="newDestination">
						
						</div>

						<div class="form-group">
						
							<label for="">First Train Time (in military time)</label>
						
							<input type="text" class="form-control" id="newTrainTime">
						
						</div>

						<div class="form-group">
						
							<label for="">Frequency (in minutes)</label>
						
							<input type="text" class="form-control" id="newFrequency">
						
						</div>
						
						<button type="submit" class="btn btn-primary" id="submit">Submit</button>
					
					</form>

				</div>

			</div>

			<script src="train.js"></script>

		</body>
	
	</html>
